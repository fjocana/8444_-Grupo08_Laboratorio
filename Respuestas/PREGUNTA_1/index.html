            <script>
            var parser, xmlDoc;
            var text = "<zoologico><animal><mamifero>Oso</mamifero><habitat>Clima frio</habitat><estado>Vivo</estado></animal><animal><oviparo>Guacamayo</oviparo><habitat>Selva lluviosa</habitat><estado>Muerto</estado></animal><animal><reptil>Dinosaurio</reptil><habitat>bosques de araucarias</habitat><estado>Extinto</estado></animal></zoologico>";
              function cargarXML(){
                parser = new DOMParser();
            xmlDoc = parser.parseFromString(text,"text/xml");

            document.getElementById("demo").innerHTML =
            "Tipo de animal : "+xmlDoc.getElementsByTagName("mamifero")[0].childNodes[0].nodeValue + " , " +
            xmlDoc.getElementsByTagName("habitat")[0].childNodes[0].nodeValue + " , " +
            xmlDoc.getElementsByTagName("estado")[0].childNodes[0].nodeValue;
              }

             function cargar2XML(){

            function cargar3XML(){

            document.getElementById("demo").innerHTML =
            "Tipo de animal : "+xmlDoc.getElementsByTagName("reptil")[0].childNodes[0].nodeValue + " , " +
            xmlDoc.getElementsByTagName("habitat")[2].childNodes[0].nodeValue + " , " +
